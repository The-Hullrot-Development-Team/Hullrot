- type: entity
  id: Screen
  name: screen
  description: Displays text or time.
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount
  components:
  - type: Transform
    anchored: true
  - type: WallMount
    arc: 360
  - type: InteractionOutline
  - type: Clickable
  - type: Appearance
  - type: Rotatable
  - type: TextScreenVisuals
    textOffset: 0,3
    timerOffset: 0,-4
    rows: 2
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/screen.rsi
    state: screen
    noRot: true
  - type: Construction
    graph: Screen
    node: screen
  - type: ApcPowerReceiver
    powerLoad: 100
  - type: Electrified
    enabled: false
    usesApcPower: true
  - type: ExtensionCableReceiver
  - type: Screen
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: ShuttleTimer
  - type: ContainerFill
    containers:
      board: [ ScreenCircuitboard ]
  - type: ContainerContainer
    containers:
      board: !type:Container

- type: entity
  id: ScreenAssembly
  name: screen assembly
  description: A screen assembly
  components:
  - type: WallMount
  - type: Clickable
  - type: InteractionOutline
  - type: Sprite
    sprite: Structures/Wallmounts/screen.rsi
    layers:
    - state: screen_frame1
      map: [ "enum.ConstructionVisuals.Layer" ]
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.ConstructionVisuals.Key:
        enum.ConstructionVisuals.Layer:
          assembly: { state: screen_frame0 }
          wired: { state: screen_frame1 }
          electronics: { state: screen_frame2 }
  - type: Construction
    graph: Screen
    node: assembly
  - type: Transform
    anchored: true
  placement:
    mode: SnapgridCenter
    snap:
    - Wallmount

- type: entity
  id: ArrivalsShuttleTimer
  parent: Screen
  name: arrivals screen
  components:
  - type: DeviceNetwork
    deviceNetId: Private
    receiveFrequencyId: ArrivalsShuttleTimer
